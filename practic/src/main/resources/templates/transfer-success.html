<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевод успешно выполнен</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    main {
        padding-top: 80px; /* Отступ для фиксированного header */
    }

    .nav-link {
        color: white !important;
        margin: 0 10px;
        font-weight: bold;
    }

    .nav-link:hover {
        color: #ffcc00 !important;
    }
  </style>
</head>
<body>
<!-- Фиксированный header -->
<header class="bg-primary text-white p-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-0">Банк Онлайн</h1>
      <nav>
        <a href="/home" class="nav-link"><i class="fas fa-home"></i> Главная</a>
        <a href="/transactions" class="nav-link"><i class="fas fa-exchange-alt"></i> Транзакции</a>
        <a href="/transfer" class="nav-link"><i class="fas fa-money-bill-transfer"></i> Перевод</a>
        <a href="/payments" class="nav-link"><i class="fas fa-lightbulb"></i> Платежи</a>
        <a href="/loans" class="nav-link"><i class="fas fa-hand-holding-usd"></i> Кредиты</a>
      </nav>
      <div>
        <span>Добро пожаловать, <span th:text="${username}">Иван</span>!</span>
        <a href="/logout" class="btn btn-light ms-3">Выйти</a>
      </div>
    </div>
  </div>
</header>

<!-- Основной контент -->
<main class="container">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Перевод успешно выполнен!</h4>
    <p>Средства были успешно переведены на указанный счёт.</p>
    <hr>
    <p class="mb-0">Вы можете <a href="/transactions" class="alert-link">просмотреть транзакции</a> или <a href="/transfer" class="alert-link">сделать ещё один перевод</a>.</p>
  </div>
</main>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
